<!DOCTYPE html>
<html>

    <link rel="stylesheet" href="../css/style.css">

<body>

    <footer>
        <p>&copy; 2024 Gluckchen</p>

    <script>
        document.addEventListener('DOMContentLoaded', () => {

        });
    </script>

</html>
